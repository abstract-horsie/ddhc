name:                ddhc-ilk
version:             0.1.0.0
synopsis:            Type Checker for DDHC (Drastically Different Haskell Compiler)
#description:
#homepage:            
license:             BSD3
author:              hasklix
maintainer:          _not_@_disclosed_._out_
copyright:           2021 hasklix
category:            Type Checker
extra-source-files:
  - README.md

dependencies:
  - base >= 4.7 && < 5
  - ddlewd
  - ddhc-parser

library:
  source-dirs: src
  ghc-options:
  - -Wall
  - -fhpc
  default-extensions:
  - NoImplicitPrelude

